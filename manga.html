<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manga Reader ‚Äì AshuraZC</title>
  <script src="data.js"></script>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1e1e1e;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .top-bar button {
      background: #333;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }
    .top-bar button:hover {
      background: #555;
    }
    #title {
      font-size: 1.5rem;
      text-align: center;
      flex: 1;
    }
    img {
      width: 100%;
      max-width: 800px;
      display: block;
      margin: 10px auto;
    }
    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button onclick="goHome()">‚Üê Home</button>
    <div id="title">Loading...</div>
    <button onclick="toggleTheme()">üåì</button>
  </div>

  <div id="pages"></div>

  <div class="nav-buttons">
    <button onclick="prevChapter()">‚¨ÖÔ∏è Previous</button>
    <button onclick="nextChapter()">‚û°Ô∏è Next</button>
  </div>

  <script>
    let currentId = parseInt(new URLSearchParams(location.search).get("id"));
    
    function goHome() {
      location.href = "index.html";
    }

    function toggleTheme() {
      const isDark = document.body.style.backgroundColor === "white";
      document.body.style.backgroundColor = isDark ? "#121212" : "white";
      document.body.style.color = isDark ? "white" : "black";
    }

    function loadChapter(id) {
      const manga = mangaData[id];
      if (!manga) {
        document.getElementById("title").textContent = "Manga Not Found";
        return;
      }

      currentId = id;
      document.title = manga.title;
      document.getElementById("title").textContent = manga.title;

      const container = document.getElementById("pages");
      container.innerHTML = "";
      manga.pages.forEach((p) => {
        const img = document.createElement("img");
        img.src = p;
        container.appendChild(img);
      });

      history.replaceState(null, "", `?id=${id}`);
    }

    function prevChapter() {
      if (mangaData[currentId - 1]) loadChapter(currentId - 1);
    }

    function nextChapter() {
      if (mangaData[currentId + 1]) loadChapter(currentId + 1);
    }

    window.onload = () => loadChapter(currentId);
  </script>
</body>
</html>
